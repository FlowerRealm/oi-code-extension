<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建题目 - OI-Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background-primary: #ffffff;
            --background-secondary: #f8f9fa;
            --background-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --border-color: #dee2e6;
            --accent-color: #0066cc;
            --accent-hover: #0052a3;
            --success-color: #28a745;
            --success-hover: #218838;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
            --radius: 8px;
            --transition: all 0.2s ease;
        }

        [data-theme='dark'] {
            --background-primary: #1a1a1a;
            --background-secondary: #2d2d2d;
            --background-tertiary: #404040;
            --text-primary: #e4e4e4;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --border-color: #404040;
            --accent-color: #4d9fff;
            --accent-hover: #6bb1ff;
            --success-color: #34ce57;
            --success-hover: #2fb94e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
            max-height: 100vh;
            overflow-y: auto;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--background-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            align-items: end;
        }

        .input-group .form-group {
            flex: 1;
        }

        .limits-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .samples-section {
            background: var(--background-secondary);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .samples-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .samples-title {
            font-weight: 500;
            color: var(--text-primary);
        }

        .help-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--background-tertiary);
            border-color: var(--text-secondary);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: var(--success-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .form-hint {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            line-height: 1.4;
        }

        .compiler-options {
            background: var(--background-secondary);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .compiler-title {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .limits-group {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .samples-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
        }

        .preview-section {
            background: var(--background-secondary);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .preview-content {
            background: var(--background-primary);
            border: 1px solid var(--border-color);
            border-radius: calc(var(--radius) - 4px);
            padding: 1rem;
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
            max-height: 200px;
            overflow-y: auto;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>创建题目</h1>
            <p>配置您的算法题目，开始编程之旅</p>
        </div>

        <form id="problem-form">
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label" for="name">题目名称</label>
                    <input type="text" id="name" class="form-input" placeholder="如：CF1234A" required>
                    <div class="form-hint">题目的唯一标识符</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="url">题目 URL</label>
                    <input type="url" id="url" class="form-input" placeholder="https://...">
                    <div class="form-hint">可选，用于快速访问原题</div>
                </div>

                <div class="form-group full-width">
                    <label class="form-label" for="statement">题面描述 (Markdown)</label>
                    <textarea id="statement" class="form-textarea" rows="12" placeholder="在此粘贴/编辑题面...&#10;支持 Markdown 格式"></textarea>
                    <div class="form-hint">支持完整的 Markdown 语法，包括公式、表格等</div>
                </div>
            </div>

            <div class="limits-group">
                <div class="form-group">
                    <label class="form-label" for="timeLimit">时间限制</label>
                    <div class="input-group">
                        <input type="number" id="timeLimit" class="form-input" value="5" min="0.1" max="60" step="0.1">
                        <span style="color: var(--text-secondary); font-size: 0.875rem;">秒</span>
                    </div>
                    <div class="form-hint">单个测试点的最大运行时间</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="memoryLimit">内存限制</label>
                    <div class="input-group">
                        <input type="number" id="memoryLimit" class="form-input" value="256" min="1" max="2048" step="1">
                        <span style="color: var(--text-secondary); font-size: 0.875rem;">MB</span>
                    </div>
                    <div class="form-hint">单个测试点的最大内存使用量</div>
                </div>
            </div>

            <div class="samples-section">
                <div class="samples-header">
                    <h3 class="samples-title">测试样例</h3>
                    <button type="button" class="btn btn-secondary" id="load-samples-btn">
                        <span>📁</span> 从文件读取
                    </button>
                </div>
                <div class="form-group">
                    <label class="form-label" for="samples">样例输入数据</label>
                    <textarea id="samples" class="form-textarea" rows="8" placeholder="每个测试用例之间用空行分隔..."></textarea>
                    <div class="form-hint">支持多个测试用例，用空行分隔</div>
                </div>
            </div>

            <div class="compiler-options">
                <h3 class="compiler-title">编译器选项</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="opt">优化级别</label>
                        <select id="opt" class="form-select">
                            <option value="O0">O0 - 无优化</option>
                            <option value="O2" selected>O2 - 标准优化</option>
                            <option value="O3">O3 - 高级优化</option>
                        </select>
                        <div class="form-hint">调试建议使用 O0，比赛建议使用 O2</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="std">语言标准</label>
                        <select id="std" class="form-select">
                            <option value="c11">C11</option>
                            <option value="c++11">C++11</option>
                            <option value="c++14">C++14</option>
                            <option value="c++17" selected>C++17</option>
                        </select>
                        <div class="form-hint">选择您习惯的编程语言标准</div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button type="button" class="btn btn-secondary" id="preview-btn">
                    <span>👁️</span> 预览
                </button>
                <button type="button" class="btn btn-primary" id="run-btn">
                    <span>▶️</span> 运行代码
                </button>
                <button type="button" class="btn btn-success" id="pair-btn">
                    <span>🔀</span> 开始对拍
                </button>
            </div>
        </form>

        <div class="preview-section hidden" id="preview-section">
            <h3 class="compiler-title">题目预览</h3>
            <div class="preview-content" id="preview-content">
                预览内容将在这里显示...
            </div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setSafeHtml(element, html) {
            element.innerHTML = escapeHtml(html);
        }

        function getFormData() {
            return {
                name: document.getElementById('name').value,
                url: document.getElementById('url').value,
                statement: document.getElementById('statement').value,
                timeLimit: Number(document.getElementById('timeLimit').value) || 5,
                memoryLimit: Number(document.getElementById('memoryLimit').value) || 256,
                samples: document.getElementById('samples').value,
                opt: document.getElementById('opt').value,
                std: document.getElementById('std').value
            };
        }

        function validateForm(data) {
            const errors = [];
            
            if (!data.name.trim()) {
                errors.push('题目名称不能为空');
            }
            
            if (!data.statement.trim()) {
                errors.push('题面描述不能为空');
            }
            
            if (data.timeLimit <= 0) {
                errors.push('时间限制必须大于0');
            }
            
            if (data.memoryLimit <= 0) {
                errors.push('内存限制必须大于0');
            }
            
            return errors;
        }

        function showPreview() {
            const data = getFormData();
            const previewSection = document.getElementById('preview-section');
            const previewContent = document.getElementById('preview-content');
            
            const previewHtml = `
题目名称: ${escapeHtml(data.name)}
题目URL: ${escapeHtml(data.url || '未提供')}
时间限制: ${data.timeLimit}秒
内存限制: ${data.memoryLimit}MB
优化级别: ${escapeHtml(data.opt)}
语言标准: ${escapeHtml(data.std)}

测试样例:
${escapeHtml(data.samples || '未提供')}

题面描述:
${escapeHtml(data.statement)}
            `;
            
            setSafeHtml(previewContent, previewHtml);
            previewSection.classList.remove('hidden');
            previewSection.classList.add('fade-in');
            
            previewSection.scrollIntoView({ behavior: 'smooth' });
        }

        function submitForm(action) {
            const data = getFormData();
            const errors = validateForm(data);
            
            if (errors.length > 0) {
                vscode.postMessage({
                    command: 'showError',
                    message: errors.join('\n')
                });
                return;
            }
            
            vscode.postMessage({
                command: action,
                ...data
            });
        }

        document.getElementById('run-btn').addEventListener('click', () => {
            submitForm('run');
        });

        document.getElementById('pair-btn').addEventListener('click', () => {
            submitForm('pair');
        });

        document.getElementById('preview-btn').addEventListener('click', showPreview);

        document.getElementById('load-samples-btn').addEventListener('click', () => {
            vscode.postMessage({ command: 'loadSamples' });
        });

        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'set-theme':
                    document.documentElement.setAttribute('data-theme', message.theme);
                    break;
                case 'samplesLoaded':
                    document.getElementById('samples').value = message.data;
                    break;
                case 'showError':
                    const errorDiv = document.createElement('div');
                    errorDiv.style.cssText = `
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        background: #dc3545;
                        color: white;
                        padding: 1rem;
                        border-radius: 4px;
                        z-index: 1000;
                        max-width: 300px;
                    `;
                    errorDiv.textContent = message.message;
                    document.body.appendChild(errorDiv);
                    
                    setTimeout(() => {
                        errorDiv.remove();
                    }, 5000);
                    break;
            }
        });

        vscode.postMessage({ command: 'get-theme' });
    </script>
</body>
</html>
