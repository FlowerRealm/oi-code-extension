<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OI-Code 设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background-primary: #ffffff;
            --background-secondary: #f8f9fa;
            --background-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --border-color: #dee2e6;
            --accent-color: #0066cc;
            --accent-hover: #0052a3;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
            --radius: 8px;
            --transition: all 0.2s ease;
        }

        [data-theme='dark'] {
            --background-primary: #1a1a1a;
            --background-secondary: #2d2d2d;
            --background-tertiary: #404040;
            --text-primary: #e4e4e4;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --border-color: #404040;
            --accent-color: #569cd6;
            --accent-hover: #4ec9b0;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background-primary);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--background-secondary);
            border-right: 1px solid var(--border-color);
            padding: 2rem 0;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 2rem 2rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }

        .search-box {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--background-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(86, 156, 214, 0.1);
        }

        .nav-section {
            padding: 0 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .nav-item:hover {
            background: var(--background-tertiary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--accent-color);
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: var(--background-primary);
        }

        .content-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .content-title {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        .content-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .category-section {
            margin: 0 0 2rem 0;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .category-section.active {
            background: var(--background-tertiary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .category-header {
            padding: 1rem 2rem;
            border-radius: var(--radius) var(--radius) 0 0;
        }

        .category-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
        }

        .category-content {
            padding: 0 2rem 1rem 2rem;
        }

        .setting-item {
            padding: 1.25rem 0;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-content {
            flex: 1;
            min-width: 0;
        }

        .setting-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
            display: block;
        }

        .setting-description {
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.4;
            margin-top: 0.25rem;
            display: block;
        }

        .setting-control {
            flex-shrink: 0;
            min-width: 200px;
            max-width: none;
        }

        .input-field,
        .select-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--background-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .input-field:focus,
        .select-field:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 42px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: var(--transition);
            border-radius: 10px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: var(--transition);
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--accent-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }

        .save-button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.375rem 0.75rem;
            border-radius: 2px;
            font-size: 0.813rem;
            font-weight: 400;
            cursor: pointer;
            transition: var(--transition);
            min-width: 80px;
            text-align: center;
        }

        .save-button:hover {
            background: var(--accent-hover);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 240px;
            }
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">设置</h1>
                <input type="search" class="search-box" placeholder="搜索设置..." />
            </div>
            <nav class="nav-section" id="navigation">
            </nav>
        </aside>

        <main class="main-content" id="main-content">
            <div class="content-header">
                <h2 class="content-title" id="page-title">设置</h2>
                <p class="content-description" id="page-description">配置 OI-Code 扩展的各种选项</p>
            </div>
            <div id="settings-container">
            </div>
        </main>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        let settingsData = {};

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setSafeHtml(element, html) {
            element.innerHTML = escapeHtml(html);
        }

        function createNavigationItem(category) {
            const item = document.createElement('div');
            item.className = 'nav-item';
            item.textContent = category;
            item.addEventListener('click', () => {
                // 滚动到对应的类别，将其放置在屏幕中心位置
                const categoryElement = document.getElementById(`category-${category.replace(/\s+/g, '-')}`);
                if (categoryElement) {
                    const mainContent = document.getElementById('main-content');
                    const containerHeight = mainContent.clientHeight;
                    const elementHeight = categoryElement.offsetHeight;
                    const targetScrollTop = categoryElement.offsetTop - (containerHeight / 2) + (elementHeight / 2);
                    
                    // 使用平滑滚动到计算的位置
                    mainContent.scrollTo({
                        top: Math.max(0, targetScrollTop),
                        behavior: 'smooth'
                    });
                }
                
                // 更新导航状态
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('active');
                });
                item.classList.add('active');
            });
            return item;
        }

        function createSettingItem(setting) {
            const div = document.createElement('div');
            div.className = 'setting-item';

            const content = document.createElement('div');
            content.className = 'setting-content';

            const label = document.createElement('label');
            label.className = 'setting-label';
            label.textContent = setting.name;
            content.appendChild(label);

            if (setting.description) {
                const description = document.createElement('p');
                description.className = 'setting-description';
                description.textContent = setting.description;
                content.appendChild(description);
            }

            div.appendChild(content);

            const control = document.createElement('div');
            control.className = 'setting-control';

            if (setting.type === 'boolean') {
                const toggle = document.createElement('label');
                toggle.className = 'toggle-switch';
                
                const input = document.createElement('input');
                input.type = 'checkbox';
                input.checked = setting.value;
                input.addEventListener('change', (e) => {
                    vscode.postMessage({
                        command: 'saveSetting',
                        id: setting.vscode_setting_id,
                        value: e.target.checked
                    });
                });
                
                const slider = document.createElement('span');
                slider.className = 'toggle-slider';
                
                toggle.appendChild(input);
                toggle.appendChild(slider);
                control.appendChild(toggle);
                
            } else if (setting.type === 'button') {
                const button = document.createElement('button');
                button.className = 'save-button';
                button.textContent = setting.name;
                button.addEventListener('click', () => {
                    vscode.postMessage({
                        command: 'executeApi',
                        id: setting.vscode_api
                    });
                });
                control.appendChild(button);
                
            } else if (setting.type === 'select') {
                const select = document.createElement('select');
                select.className = 'select-field';
                
                if (setting.options && Array.isArray(setting.options)) {
                    setting.options.forEach(option => {
                        const optionElement = document.createElement('option');
                        optionElement.value = option;
                        optionElement.textContent = option;
                        optionElement.selected = option === setting.value;
                        select.appendChild(optionElement);
                    });
                }
                
                select.addEventListener('change', (e) => {
                    vscode.postMessage({
                        command: 'saveSetting',
                        id: setting.vscode_setting_id,
                        value: e.target.value
                    });
                });
                control.appendChild(select);
                
            } else if (setting.type === 'number') {
                const input = document.createElement('input');
                input.type = 'number';
                input.className = 'input-field';
                input.value = setting.value || '';
                input.addEventListener('change', (e) => {
                    vscode.postMessage({
                        command: 'saveSetting',
                        id: setting.vscode_setting_id,
                        value: Number(e.target.value)
                    });
                });
                control.appendChild(input);
                
            } else {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'input-field';
                
                let displayValue = setting.value || '';
                if (Array.isArray(setting.value)) {
                    displayValue = setting.value.join(' ');
                }
                
                input.value = displayValue;
                input.addEventListener('change', (e) => {
                    let saveValue = e.target.value;
                    if (setting.vscode_setting_id && setting.vscode_setting_id.includes('args')) {
                        saveValue = e.target.value.split(/\s+/).filter(arg => arg.trim() !== '');
                    }
                    vscode.postMessage({
                        command: 'saveSetting',
                        id: setting.vscode_setting_id,
                        value: saveValue
                    });
                });
                control.appendChild(input);
            }

            div.appendChild(control);
            return div;
        }

        function renderAllSettings() {
            const container = document.getElementById('settings-container');
            container.innerHTML = '';
            
            Object.keys(settingsData).forEach(category => {
                // 创建类别区域
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                categorySection.id = `category-${category.replace(/\s+/g, '-')}`;
                
                // 创建类别标题
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.innerHTML = `<h3>${category}</h3>`;
                categorySection.appendChild(categoryHeader);
                
                // 创建类别内容区域
                const categoryContent = document.createElement('div');
                categoryContent.className = 'category-content';
                
                // 添加该类别的设置项
                settingsData[category].forEach(setting => {
                    categoryContent.appendChild(createSettingItem(setting));
                });
                
                categorySection.appendChild(categoryContent);
                container.appendChild(categorySection);
            });
            
            // 设置滚动监听
            setupScrollListener();
        }

        function renderNavigation() {
            const navigation = document.getElementById('navigation');
            navigation.innerHTML = '';
            
            Object.keys(settingsData).forEach(category => {
                navigation.appendChild(createNavigationItem(category));
            });
            
            // 设置第一个导航项为active状态
            const firstNavItem = navigation.querySelector('.nav-item');
            if (firstNavItem) {
                firstNavItem.classList.add('active');
            }
        }

        function setupScrollListener() {
            const mainContent = document.getElementById('main-content');
            const categorySections = document.querySelectorAll('.category-section');
            const navItems = document.querySelectorAll('.nav-item');
            
            function updateHighlights() {
                const scrollTop = mainContent.scrollTop;
                const containerHeight = mainContent.clientHeight;
                const centerY = scrollTop + containerHeight / 2; // 屏幕中心位置
                
                // 找到最接近屏幕中心的类别
                let bestCategory = null;
                let bestDistance = Infinity;
                
                for (let section of categorySections) {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.offsetHeight;
                    const sectionCenter = sectionTop + sectionHeight / 2;
                    
                    // 计算类别中心与屏幕中心的距离
                    const distance = Math.abs(sectionCenter - centerY);
                    
                    // 找到距离屏幕中心最近的类别
                    if (distance < bestDistance) {
                        bestDistance = distance;
                        bestCategory = section.querySelector('h3').textContent;
                    }
                }
                
                // 更新导航高亮
                navItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.textContent === bestCategory) {
                        item.classList.add('active');
                    }
                });
                
                // 更新类别区域高亮
                categorySections.forEach(section => {
                    section.classList.remove('active');
                    if (section.querySelector('h3').textContent === bestCategory) {
                        section.classList.add('active');
                    }
                });
            }
            
            mainContent.addEventListener('scroll', updateHighlights);
            
            // 初始化时立即设置高亮
            updateHighlights();
        }

        function filterSettings(searchTerm) {
            const container = document.getElementById('settings-container');
            container.innerHTML = '';
            
            if (!searchTerm) {
                renderAllSettings();
                return;
            }
            
            const term = searchTerm.toLowerCase();
            let hasResults = false;
            
            Object.keys(settingsData).forEach(category => {
                const filteredSettings = settingsData[category].filter(setting =>
                    setting.name.toLowerCase().includes(term) ||
                    (setting.description && setting.description.toLowerCase().includes(term))
                );
                
                if (filteredSettings.length > 0) {
                    hasResults = true;
                    // 创建类别区域
                    const categorySection = document.createElement('div');
                    categorySection.className = 'category-section';
                    
                    // 创建类别标题
                    const categoryHeader = document.createElement('div');
                    categoryHeader.className = 'category-header';
                    categoryHeader.innerHTML = `<h3>${category}</h3>`;
                    categorySection.appendChild(categoryHeader);
                    
                    // 创建类别内容区域
                    const categoryContent = document.createElement('div');
                    categoryContent.className = 'category-content';
                    
                    // 添加过滤后的设置项
                    filteredSettings.forEach(setting => {
                        categoryContent.appendChild(createSettingItem(setting));
                    });
                    
                    categorySection.appendChild(categoryContent);
                    container.appendChild(categorySection);
                }
            });
            
            document.getElementById('page-title').textContent = hasResults ? '搜索结果' : '设置';
            document.getElementById('page-description').textContent = hasResults ? 
                `找到匹配的设置` : '配置 OI-Code 扩展的各种选项';
            
            // 重新设置滚动监听
            setupScrollListener();
        }

        // 初始化
        document.querySelector('.search-box').addEventListener('input', (e) => {
            filterSettings(e.target.value);
        });

        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'loadSettings':
                    settingsData = message.data;
                    renderNavigation();
                    renderAllSettings();
                    break;
                case 'set-theme':
                    document.documentElement.setAttribute('data-theme', message.theme);
                    break;
            }
        });

        vscode.postMessage({ command: 'getSettings' });
        vscode.postMessage({ command: 'get-theme' });
    </script>
</body>
</html>
