<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OI-Code 设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background-primary: #ffffff;
            --background-secondary: #f8f9fa;
            --background-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --text-muted: #adb5bd;
            --border-color: #dee2e6;
            --accent-color: #0066cc;
            --accent-hover: #0052a3;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
            --radius: 8px;
            --transition: all 0.2s ease;
        }

        [data-theme='dark'] {
            --background-primary: #1a1a1a;
            --background-secondary: #2d2d2d;
            --background-tertiary: #404040;
            --text-primary: #e4e4e4;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --border-color: #404040;
            --accent-color: #4d9fff;
            --accent-hover: #6bb1ff;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--background-primary);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--background-secondary);
            border-right: 1px solid var(--border-color);
            padding: 2rem 0;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 2rem 2rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }

        .search-box {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--background-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .nav-section {
            padding: 0 1rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .nav-item:hover {
            background: var(--background-tertiary);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: var(--accent-color);
            color: white;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: var(--background-primary);
        }

        .content-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .content-title {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        .content-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .settings-group {
            margin-bottom: 2rem;
        }

        .settings-section {
            background: var(--background-secondary);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .setting-item {
            margin-bottom: 1.5rem;
        }

        .setting-item:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .setting-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }

        .setting-control {
            width: 100%;
            max-width: 400px;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--background-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: var(--transition);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .select-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--background-primary);
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .select-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border-color);
            transition: var(--transition);
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: var(--transition);
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--accent-color);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .divider {
            height: 1px;
            background: var(--border-color);
            margin: 2rem 0;
        }

        .save-button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .save-button:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 240px;
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">设置</h1>
                <input type="search" class="search-box" placeholder="搜索设置..." />
            </div>
            <nav class="nav-section" id="navigation">
            </nav>
        </aside>

        <main class="main-content">
            <div class="content-header">
                <h2 class="content-title" id="page-title">编译器设置</h2>
                <p class="content-description" id="page-description">配置您的编译器选项和优化级别</p>
            </div>

            <div id="settings-container">
            </div>
        </main>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        
        let settingsData = {};
        let currentCategory = '编译器设置';
        
        const navigation = document.getElementById('navigation');
        const searchBox = document.querySelector('.search-box');
        const settingsContainer = document.getElementById('settings-container');
        const pageTitle = document.getElementById('page-title');
        const pageDescription = document.getElementById('page-description');

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function setSafeHtml(element, html) {
            element.innerHTML = escapeHtml(html);
        }

        function createNavigationItem(category) {
            const item = document.createElement('div');
            item.className = 'nav-item';
            if (category === currentCategory) {
                item.classList.add('active');
            }
            item.textContent = category;
            item.addEventListener('click', () => showCategory(category));
            return item;
        }

        function createSettingItem(setting) {
            const div = document.createElement('div');
            div.className = 'setting-item';

            const label = document.createElement('label');
            label.className = 'setting-label';
            label.textContent = setting.name;
            div.appendChild(label);

            if (setting.description) {
                const description = document.createElement('p');
                description.className = 'setting-description';
                description.textContent = setting.description;
                div.appendChild(description);
            }

            const control = document.createElement('div');
            control.className = 'setting-control';

            if (setting.type === 'boolean') {
                const toggle = document.createElement('label');
                toggle.className = 'toggle-switch';
                
                const input = document.createElement('input');
                input.type = 'checkbox';
                input.checked = setting.value;
                input.addEventListener('change', (e) => {
                    vscode.postMessage({
                        command: 'saveSetting',
                        id: setting.vscode_setting_id,
                        value: e.target.checked
                    });
                });
                
                const slider = document.createElement('span');
                slider.className = 'toggle-slider';
                
                toggle.appendChild(input);
                toggle.appendChild(slider);
                control.appendChild(toggle);
                
            } else if (setting.type === 'select') {
                const select = document.createElement('select');
                select.className = 'select-field';
                
                setting.options.forEach(option => {
                    const optionElement = document.createElement('option');
                    optionElement.value = option.value;
                    optionElement.textContent = option.label;
                    if (option.value === setting.value) {
                        optionElement.selected = true;
                    }
                    select.appendChild(optionElement);
                });
                
                select.addEventListener('change', (e) => {
                    vscode.postMessage({
                        command: 'saveSetting',
                        id: setting.vscode_setting_id,
                        value: e.target.value
                    });
                });
                
                control.appendChild(select);
                
            } else {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'input-field';
                input.value = setting.value || '';
                input.addEventListener('change', (e) => {
                    vscode.postMessage({
                        command: 'saveSetting',
                        id: setting.vscode_setting_id,
                        value: e.target.value
                    });
                });
                control.appendChild(input);
            }

            div.appendChild(control);
            return div;
        }

        function renderNavigation() {
            navigation.innerHTML = '';
            Object.keys(settingsData).forEach(category => {
                navigation.appendChild(createNavigationItem(category));
            });
        }

        function showCategory(category) {
            currentCategory = category;
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent === category) {
                    item.classList.add('active');
                }
            });

            const settings = settingsData[category];
            if (settings && settings.length > 0) {
                pageTitle.textContent = category;
                pageDescription.textContent = settings[0].description || '配置相关设置';
                
                settingsContainer.innerHTML = '';
                const section = document.createElement('div');
                section.className = 'settings-section';
                
                settings.forEach(setting => {
                    section.appendChild(createSettingItem(setting));
                });
                
                settingsContainer.appendChild(section);
            }
        }

        function filterSettings(searchTerm) {
            const filtered = {};
            const term = searchTerm.toLowerCase();
            
            Object.keys(settingsData).forEach(category => {
                const filteredSettings = settingsData[category].filter(setting =>
                    setting.name.toLowerCase().includes(term) ||
                    (setting.description && setting.description.toLowerCase().includes(term))
                );
                
                if (filteredSettings.length > 0) {
                    filtered[category] = filteredSettings;
                }
            });
            
            if (searchTerm && Object.keys(filtered).length > 0) {
                const firstCategory = Object.keys(filtered)[0];
                showCategory(firstCategory);
            } else if (!searchTerm) {
                showCategory(currentCategory);
            }
        }

        searchBox.addEventListener('input', (e) => {
            filterSettings(e.target.value);
        });

        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'loadSettings':
                    settingsData = message.data;
                    renderNavigation();
                    showCategory(currentCategory);
                    break;
                case 'set-theme':
                    document.documentElement.setAttribute('data-theme', message.theme);
                    break;
            }
        });

        vscode.postMessage({ command: 'getSettings' });
        vscode.postMessage({ command: 'get-theme' });
    </script>
</body>
</html>
