name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-lat
        est, windows-latest, macos-latest, macos-13, windows-11-arm,	ubuntu-24.04-arm]
    runs-on: ${{ matrix.os }}
    environment:
      name: check
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install dependencies
      run: npm ci

    # 在所有系统上安装 xvfb，如果安装失败则忽略
    - name: Install xvfb on Linux
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y xvfb
      continue-on-error: true

    - name: Run tests
      # 检查是否存在 xvfb 命令并运行
      run: |
        if command -v xvfb-run &> /dev/null; then
          xvfb-run -a npm test
        else
          npm test
        fi
      shell: bash