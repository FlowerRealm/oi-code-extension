name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    environment:
      name: check
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22 # Using Node.js 22, compatible with VS Code 1.103

    - name: Install dependencies
      run: npm ci

    # Only install xvfb on ubuntu
    - name: Install xvfb
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y xvfb

    - name: Run tests
      run: |
        if [ "$RUNNER_OS" = "Linux" ]; then
          xvfb-run -a npm test
        else
          npm test
        fi
      shell: bash
