name: Docker - Dockerfile 变更构建

on:
  push:
    paths:
      - 'Dockerfile'
      - 'Dockerfile.windows'
      - '.github/workflows/docker-build.yml'
  pull_request:
    paths:
      - 'Dockerfile'
      - 'Dockerfile.windows'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:
    inputs:
      target_platform:
        description: '目标平台'
        required: true
        default: 'all'
        type: choice
        options:
          - linux
          - windows
          - all

jobs:
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: ${{ fromJSON('["linux","windows"]') }}
      max-parallel: 1
    if: |
      github.event_name == 'workflow_dispatch' && (
        github.event.inputs.target_platform == 'all' ||
        github.event.inputs.target_platform == matrix.platform
      ) || (
        github.event_name != 'workflow_dispatch'
      )

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: flowerrealm
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.platform == 'windows' && 'Dockerfile.windows' || 'Dockerfile' }}
          platforms: ${{ matrix.platform == 'windows' && 'windows/amd64' || 'linux/amd64,linux/arm64' }}
          push: true
          tags: |
            flowerrealm/oi-code-clang:latest-${{ matrix.platform }}
            flowerrealm/oi-code-clang:${{ github.sha }}-${{ matrix.platform }}
