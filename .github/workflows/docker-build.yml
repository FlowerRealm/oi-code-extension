name: Docker - Dockerfile å˜æ›´æ„å»º

on:
  push:
    paths:
      - 'Dockerfile'
      - 'Dockerfile.windows'
      - '.github/workflows/docker-build.yml'
  pull_request:
    paths:
      - 'Dockerfile'
      - 'Dockerfile.windows'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:
    inputs:
      target_platform:
        description: 'ç›®æ ‡å¹³å°'
        required: true
        default: 'all'
        type: choice
        options:
          - linux
          - windows
          - all

jobs:
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux, windows]
      fail-fast: false
      max-parallel: 2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU for cross-platform
        if: matrix.platform == 'linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: flowerrealm
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version for tagging
        id: meta
        run: |
          VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "latest")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ è·å–ç‰ˆæœ¬: $VERSION"

      - name: ğŸ’š Build and push Linux images
        if: matrix.platform == 'linux'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            flowerrealm/oi-code-clang:latest
            flowerrealm/oi-code-clang:v${{ steps.meta.outputs.version }}
            flowerrealm/oi-code-clang:${{ github.sha }}

      - name: ğŸªŸ Build and push Windows images
        if: matrix.platform == 'windows'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.windows
          platforms: windows/amd64,windows/arm64
          push: true
          tags: |
            flowerrealm/oi-code-clang:latest-win
            flowerrealm/oi-code-clang:v${{ steps.meta.outputs.version }}-win
            flowerrealm/oi-code-clang:${{ github.sha }}-win
