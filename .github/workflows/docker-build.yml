name: Docker - Dockerfile ÂèòÊõ¥ÊûÑÂª∫

on:
  push:
    paths:
      - 'Dockerfile'
      - 'Dockerfile.windows.*'
      - '.github/workflows/docker-build.yml'
  pull_request:
    paths:
      - 'Dockerfile'
      - 'Dockerfile.windows.*'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:
    inputs:
      target_platform:
        description: 'ÁõÆÊ†áÂπ≥Âè∞'
        required: true
        default: 'all'
        type: choice
        options:
          - linux
          - windows
          - all

jobs:
  docker-build:
    runs-on: ${{ matrix.os }}
    environment: check
    strategy:
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
          - platform: windows
            os: windows-latest
      fail-fast: false
      max-parallel: 2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU for cross-platform
        if: matrix.platform == 'linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: flowerrealm
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version for tagging
        id: meta
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let version = 'latest';
            try {
              const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              if (pkg && pkg.version) version = pkg.version;
            } catch (e) {}
            core.setOutput('version', version);
            core.info(`üì¶ Ëé∑ÂèñÁâàÊú¨: ${version}`);

      - name: üíö Build and push Linux images
        if: matrix.platform == 'linux'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            flowerrealm/oi-code-clang:latest
            flowerrealm/oi-code-clang:v${{ steps.meta.outputs.version }}
            flowerrealm/oi-code-clang:${{ github.sha }}

      - name: ü™ü Build and push Windows AMD64 images
        if: matrix.platform == 'windows'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.windows.amd64
          platforms: windows/amd64
          push: true
          tags: |
            flowerrealm/oi-code-clang:latest-win
            flowerrealm/oi-code-clang:v${{ steps.meta.outputs.version }}-win
            flowerrealm/oi-code-clang:${{ github.sha }}-win

